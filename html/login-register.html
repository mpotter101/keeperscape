<div class="row" style="margin: 1em;">
	<div class="column"> 
		Login
		<form action="#">
			<div class="row">
				<label class="column">Username</label>
				<input class="column" />
			</div>
			<div class="row">
				<label class="column">Password</label>
				<input class="column" type="password" />
			</div>
			<div class="row">
				<button class="column">Login</button>
			</div>
		</form>
	</div>
	
	<div class="column" style="background: white; width: 1px; padding: 0;"></div>
	
	<div class="column">
		Register
		<form action="#">
			<div class="row">
				<label class="column">Email</label>
				<input class="column"/>
			</div>
			<div class="row">
				<label class="column">Username</label>
				<input class="column"/>
			</div>
			<div class="row">
				<label class="column">Password</label>
				<input class="column" type="password" />
			</div>
			<div class="row">
				<label class="column">Confirm Password</label>
				<input class="column" type="password" />
			</div>
			<div class="row">
				<button class="column">Register</button>
			</div>
		</form>
	</div>
</div>
