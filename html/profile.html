<link rel="stylesheet" href="/profile-style.css">

<script>
	window.charactersJson = {{PROFILE_CHARACTERS}}
</script>

<div>
	<div class="profile banner">
		<div> <img src="{{PROFILE_PROFILE_PICTURE}}" /> </div>
		<div> {{PROFILE_DISPLAY_NAME}} </div>
	</div>
	<div id="character-card-library" class="profile character-library">
		
	</div>
</div>

<div id="character-card-template" class="character container" style="display: none;">
	<div class="character card">
		<div class="character sprite"><img class="character image" src="" /></div>
		<div class="character info">
			<div class="character name"></div>
			<div class="character buttons">
				<div class="character button view-details">
					<label>View Details</label>
				</div>
				<div class="character button add-to-library">
					<label>Add to Library</label>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="module" src="/profile/ProfileLibrary.js"></script>
